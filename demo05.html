<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue条件语句Demo</title>
		<script src="js/vue.min.js"></script>
	</head>

	<body>
		<div id="app">
			请输入成绩 : <input type="text" v-model="score"/><br />
			<div>
				<p v-if="score<60">不及格</p>
				<p v-else-if="score>=60 && score<70">及格</p>
				<p v-else-if="score>=70 && score<80">良好</p>
				<p v-else-if="score>=80 && score<90">优秀</p>
				<p v-else>完美</p>
			</div>
		</div>
		<script>
			new Vue({
				el:"#app",
				data:{
					score:0
				}
			})
		</script>
	</body>

</html>
