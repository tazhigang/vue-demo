<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Vue起步 Demo</title>
		<script src="js/vue.js"></script>
	</head>

	<body>
		<div id="person">
			<p>{{name}}</p>
			<p>{{age}}</p>
			<p>{{sex}}</p>
			<p>{{message()}}</p>
		</div>
		<!--
			/**
			 * 此处有坑 vue 需要将js内容放入body部分中
			 * 	第一种：写在html文件中的body中
			 * 	第二种：写在外部js中，将外部js引入body中
			 */
		<script>
			new Vue({
				el: "#person",
				data: {
					name: "zhangsan",
					age: 25,
					sex: "男"
				},
				methods: {
					message: function() {
						return this.name + "\t" + this.age + "\t" + this.sex;
					}
				}
			})
		</script>-->
		<script type="text/javascript" src="js/demo/demo02.js" ></script>
	</body>

</html>
