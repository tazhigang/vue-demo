<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue模板代码 Demo02</title>
		<script src="js/vue.min.js"></script>
	</head>

	<body>
		<div id="app">
			{{ok}} --->  {{message}} --->{{id}}<br />
			2 + 5 = {{2 + 5}}<br />
			{{ ok ? "YES" : "NO" }}<br />
			{{message.split('').reverse().join('')}}
			<div v-if="id>10">Demo</div>
			<br />
			<a v-bind:href="url">百度一下</a>
		</div>
		<script>
			new Vue({
				el:"#app",
				data:{
					ok:true,
					message:"aaaNNmmLL",
					id:10,
					url:"http://www.baidu.com"
				}
			})
		</script>
	</body>

</html>
