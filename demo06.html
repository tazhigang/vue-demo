<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue循环语句Demo</title>
		<script src="js/vue.min.js"></script>
	</head>

	<body>
		<div id="app">
			<table>
				<thead>
					<th>index</th>
					<th>Name</th>
					<th>Age</th>
				</thead>
				<tr v-for="(person,index) in persons">
					<td>{{index+1}}</td>
					<td>{{person.name}}</td>
					<td>{{person.age}}</td>
				</tr>
			</table>
		</div>
		<script>
			new Vue({
				el:"#app",
				data:{
					persons:[
						{
							name:"zhangsan",
							age:25
						},{
							name:"lisi",
							age:26
						},{
							name:"zhaow",
							age:27
						}
					]
					
				}
			})
		</script>
	</body>

</html>
