<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>第一个Vue Demo</title>
		<script src="js/vue.js"></script>
		<script>
			new Vue({
				el: "#app",
				data: {
					message: "Hello World!"
				}
			})
		</script>
	</head>

	<body>
		<div id="app">
			<p>{{ message }}</p>
		</div>
	</body>

</html>
