<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
		<script src="js/jquery-2.2.3.min.js"></script>
		<script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
	</head>

	<body>
		<div id="box">
			<table>
				<thead>
					<th>index</th>
					<th>Name</th>
					<th>Age</th>
				</thead>
				<tr v-for="(person,index) in get()">
					<td>{{index+1}}</td>
					<td>{{person.name}}</td>
					<td>{{person.age}}</td>
				</tr>
				
			</table>
		</div>
		<script type="text/javascript">
			$(function(){
				$.get("json/person.json",
					function(res){
						new Vue({
							el: '#box',
							data: {
								msg: 'Hello World!',
							},
							methods: {
								get: function() {
									return res.persons;
								}
							}
						})							
					})
			})
		</script>
	</body>

</html>
